<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Check - TaskWall Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .container {

        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre {

        }
        button:hover { background: #0052a3; }
        #iframe-container {
            border: 2px solid #ddd;

            overflow: hidden;
            margin: 20px 0;
        }
        iframe {
            width: 100%;

        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” TaskWall å‰ç«¯é”™è¯¯æ£€æŸ¥å·¥å…·</h1>
        
        <div class="status info">
            <strong>æ£€æŸ¥ç›®æ ‡:</strong> http://localhost:3000
        </div>
        
        <div class="controls">
            <button onclick="loadApp()">ğŸš€ åŠ è½½åº”ç”¨</button>
            <button onclick="checkErrors()">ğŸ” æ£€æŸ¥é”™è¯¯</button>
            <button onclick="checkNetwork()">ğŸŒ æ£€æŸ¥ç½‘ç»œ</button>
            <button onclick="clearResults()">ğŸ§¹ æ¸…é™¤ç»“æœ</button>
            <button onclick="exportResults()">ğŸ“Š å¯¼å‡ºç»“æœ</button>
        </div>
        
        <div id="iframe-container" style="display: none;">
            <iframe id="app-frame" src="about:blank"></iframe>
        </div>
        
        <div class="results" id="results">
            <div class="status info">
                <strong>çŠ¶æ€:</strong> ç­‰å¾…æ£€æŸ¥...
            </div>
        </div>
    </div>

    <script>
        let checkInterval;
        let errorLog = [];
        
        function loadApp() {
            const iframe = document.getElementById('app-frame');
            const container = document.getElementById('iframe-container');
            
            updateStatus('åŠ è½½åº”ç”¨ä¸­...', 'info');
            
            iframe.onload = function() {
                try {
                    // æ³¨å…¥é”™è¯¯æ£€æŸ¥è„šæœ¬åˆ°iframeä¸­
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const script = iframeDoc.createElement('script');
                    script.textContent = `
                        // é”™è¯¯ç›‘æ§è„šæœ¬
                        window.errorMonitor = {
                            errors: [],
                            warnings: [],
                            networkErrors: []
                        };
                        
                        // ç›‘å¬é”™è¯¯
                        window.addEventListener('error', (e) => {
                            window.errorMonitor.errors.push({
                                type: 'error',
                                message: e.message,
                                filename: e.filename,
                                lineno: e.lineno,
                                colno: e.colno,
                                timestamp: new Date().toISOString()
                            });
                        });
                        
                        // ç›‘å¬Promise rejections
                        window.addEventListener('unhandledrejection', (e) => {
                            window.errorMonitor.errors.push({
                                type: 'promise_rejection',
                                message: e.reason?.toString() || 'Unknown promise rejection',
                                timestamp: new Date().toISOString()
                            });
                        });
                        
                        // é‡å†™consoleæ–¹æ³•
                        const originalError = console.error;
                        const originalWarn = console.warn;
                        
                        console.error = function(...args) {
                            window.errorMonitor.errors.push({
                                type: 'console_error',
                                message: args.join(' '),
                                timestamp: new Date().toISOString()
                            });
                            originalError.apply(console, args);
                        };
                        
                        console.warn = function(...args) {
                            window.errorMonitor.warnings.push({
                                type: 'console_warning',
                                message: args.join(' '),
                                timestamp: new Date().toISOString()
                            });
                            originalWarn.apply(console, args);
                        };
                        
                        console.log('Error monitoring injected successfully');
                    `;
                    iframeDoc.head.appendChild(script);
                    
                    updateStatus('åº”ç”¨åŠ è½½æˆåŠŸï¼Œé”™è¯¯ç›‘æ§å·²å¯åŠ¨', 'success');
                    container.style.display = 'block';
                    
                    // å¼€å§‹å®šæœŸæ£€æŸ¥
                    startMonitoring();
                    
                } catch (error) {
                    updateStatus('æ— æ³•æ³¨å…¥ç›‘æ§è„šæœ¬: ' + error.message, 'error');
                }
            };
            
            iframe.onerror = function() {
                updateStatus('åº”ç”¨åŠ è½½å¤±è´¥', 'error');
            };
            
            iframe.src = 'http://localhost:3000';
        }
        
        function startMonitoring() {
            if (checkInterval) clearInterval(checkInterval);
            
            checkInterval = setInterval(() => {
                checkErrors();
            }, 3000); // æ¯3ç§’æ£€æŸ¥ä¸€æ¬¡
        }
        
        function checkErrors() {
            const iframe = document.getElementById('app-frame');
            
            try {
                const iframeWindow = iframe.contentWindow;
                if (!iframeWindow || !iframeWindow.errorMonitor) {
                    updateStatus('æ— æ³•è®¿é—®åº”ç”¨ç›‘æ§æ•°æ®', 'warning');
                    return;
                }
                
                const monitor = iframeWindow.errorMonitor;
                const totalErrors = monitor.errors.length;
                const totalWarnings = monitor.warnings.length;
                const totalNetworkErrors = monitor.networkErrors.length;
                
                let statusHtml = `
                    <div class="status ${totalErrors > 0 ? 'error' : 'success'}">
                        <strong>æ£€æŸ¥ç»“æœ:</strong> 
                        JavaScripté”™è¯¯: ${totalErrors}, 
                        è­¦å‘Š: ${totalWarnings}, 
                        ç½‘ç»œé”™è¯¯: ${totalNetworkErrors}
                    </div>
                `;
                
                if (totalErrors > 0) {
                    statusHtml += '<div class="status error"><strong>ğŸ”´ å‘ç°JavaScripté”™è¯¯:</strong><pre>';
                    monitor.errors.forEach((error, index) => {
                        statusHtml += `${index + 1}. [${error.timestamp}] ${error.type}: ${error.message}\\n`;
                        if (error.filename) {
                            statusHtml += `   ä½ç½®: ${error.filename}:${error.lineno}:${error.colno}\\n`;
                        }
                    });
                    statusHtml += '</pre></div>';
                }
                
                if (totalWarnings > 0) {
                    statusHtml += '<div class="status warning"><strong>ğŸŸ¡ å‘ç°è­¦å‘Š:</strong><pre>';
                    monitor.warnings.forEach((warning, index) => {
                        statusHtml += `${index + 1}. [${warning.timestamp}] ${warning.message}\\n`;
                    });
                    statusHtml += '</pre></div>';
                }
                
                if (totalErrors === 0 && totalWarnings === 0) {
                    statusHtml += '<div class="status success"><strong>âœ… æ²¡æœ‰å‘ç°é”™è¯¯æˆ–è­¦å‘Š</strong></div>';
                }
                
                document.getElementById('results').innerHTML = statusHtml;
                
            } catch (error) {
                updateStatus('æ£€æŸ¥è¿‡ç¨‹ä¸­å‡ºé”™: ' + error.message, 'error');
            }
        }
        
        function checkNetwork() {
            updateStatus('æ£€æŸ¥ç½‘ç»œè¿æ¥...', 'info');
            
            // æ£€æŸ¥ä¸»è¦APIç«¯ç‚¹
            const endpoints = [
                'http://localhost:8000/api/tasks',
                'http://localhost:8000/docs',
                'http://localhost:8000/health'
            ];
            
            let results = [];
            let completed = 0;
            
            endpoints.forEach(endpoint => {
                fetch(endpoint)
                    .then(response => {
                        results.push({
                            url: endpoint,
                            status: response.status,
                            ok: response.ok
                        });
                    })
                    .catch(error => {
                        results.push({
                            url: endpoint,
                            error: error.message,
                            ok: false
                        });
                    })
                    .finally(() => {
                        completed++;
                        if (completed === endpoints.length) {
                            displayNetworkResults(results);
                        }
                    });
            });
        }
        
        function displayNetworkResults(results) {
            let html = '<div class="status info"><strong>ğŸŒ ç½‘ç»œæ£€æŸ¥ç»“æœ:</strong></div>';
            
            results.forEach(result => {
                const statusClass = result.ok ? 'success' : 'error';
                html += `<div class="status ${statusClass}">
                    <strong>${result.url}:</strong> 
                    ${result.ok ? 'âœ… OK (' + result.status + ')' : 'âŒ å¤±è´¥ (' + (result.error || result.status) + ')'}
                </div>`;
            });
            
            document.getElementById('results').innerHTML += html;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = `
                <div class="status info">
                    <strong>çŠ¶æ€:</strong> ç»“æœå·²æ¸…é™¤
                </div>
            `;
            
            const iframe = document.getElementById('app-frame');
            try {
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow && iframeWindow.errorMonitor) {
                    iframeWindow.errorMonitor.errors = [];
                    iframeWindow.errorMonitor.warnings = [];
                    iframeWindow.errorMonitor.networkErrors = [];
                }
            } catch (error) {
                console.log('æ— æ³•æ¸…é™¤iframeç›‘æ§æ•°æ®:', error.message);
            }
        }
        
        function exportResults() {
            const iframe = document.getElementById('app-frame');
            
            try {
                const iframeWindow = iframe.contentWindow;
                if (!iframeWindow || !iframeWindow.errorMonitor) {
                    updateStatus('æ— ç›‘æ§æ•°æ®å¯å¯¼å‡º', 'warning');
                    return;
                }
                
                const data = {
                    timestamp: new Date().toISOString(),
                    url: 'http://localhost:3000',
                    results: iframeWindow.errorMonitor
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `taskwall-error-check-${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.json`;
                link.click();
                
                updateStatus('ç»“æœå·²å¯¼å‡º', 'success');
                
            } catch (error) {
                updateStatus('å¯¼å‡ºå¤±è´¥: ' + error.message, 'error');
            }
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            
            const results = document.getElementById('results');
            results.insertBefore(statusDiv, results.firstChild);
        }
        
        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            updateStatus('é”™è¯¯æ£€æŸ¥å·¥å…·å·²å‡†å¤‡å°±ç»ª', 'info');
        });
    </script>
</body>
</html>
