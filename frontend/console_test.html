</head>
<body>
    <div class="container">
        <h1>ğŸ” TaskWall æ§åˆ¶å°æ£€æŸ¥å·¥å…·</h1>
        
        <div class="controls">
            <button class="test-button" onclick="loadTaskWall()">ğŸš€ åŠ è½½ TaskWall</button>
            <button class="test-button" onclick="refreshIframe()">ğŸ”„ åˆ·æ–°</button>
            <button class="test-button" onclick="clearLogs()">ğŸ§¹ æ¸…ç©ºæ—¥å¿—</button>
            <button class="test-button" onclick="exportLogs()">ğŸ“¥ å¯¼å‡ºæ—¥å¿—</button>
        </div>
        
        <div id="status" class="status loading">å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»åŠ è½½TaskWallå¼€å§‹æ£€æŸ¥</div>
        
        <div class="info-section">
            <h3>ğŸ“Š æ£€æŸ¥ç»Ÿè®¡</h3>
            <p><strong>é”™è¯¯æ•°é‡:</strong> <span id="errorCount">0</span></p>
            <p><strong>è­¦å‘Šæ•°é‡:</strong> <span id="warningCount">0</span></p>
            <p><strong>æ—¥å¿—æ•°é‡:</strong> <span id="logCount">0</span></p>
            <p><strong>é¡µé¢çŠ¶æ€:</strong> <span id="pageStatus">æœªåŠ è½½</span></p>
        </div>
        
        <div class="iframe-container">
            <iframe id="taskwallFrame" src="about:blank"></iframe>
        </div>
        
        <div class="error-section">
            <h3>âŒ é”™è¯¯æ—¥å¿—</h3>
            <div id="errorLogs">æš‚æ— é”™è¯¯</div>
        </div>
        
        <div class="warning-section">
            <h3>âš ï¸ è­¦å‘Šæ—¥å¿—</h3>
            <div id="warningLogs">æš‚æ— è­¦å‘Š</div>
        </div>
        
        <div class="info-section">
            <h3>â„¹ï¸ ä¿¡æ¯æ—¥å¿—</h3>
            <div id="infoLogs">æš‚æ— ä¿¡æ¯</div>
        </div>
    </div>

    <script>
        let errors = [];
        let warnings = [];
        let logs = [];
        let originalConsole = {};
        
        // ä¿å­˜åŸå§‹consoleæ–¹æ³•
        ['log', 'error', 'warn', 'info', 'debug'].forEach(method => {
            originalConsole[method] = console[method];
        });
        
        function logToDisplay(type, message, source = 'main') {
            const timestamp = new Date().toLocaleTimeString();
            const logItem = {
                timestamp,
                type,
                message: typeof message === 'object' ? JSON.stringify(message) : message,
                source
            };
            
            if (type === 'error') {
                errors.push(logItem);
            } else if (type === 'warn') {
                warnings.push(logItem);
            } else {
                logs.push(logItem);
            }
            
            updateDisplay();
            updateCounts();
            
            // è°ƒç”¨åŸå§‹consoleæ–¹æ³•
            originalConsole[type](message);
        }
        
        // åŠ«æŒconsoleæ–¹æ³•
        console.log = (message) => logToDisplay('log', message);
        console.error = (message) => logToDisplay('error', message);
        console.warn = (message) => logToDisplay('warn', message);
        console.info = (message) => logToDisplay('info', message);
        
        function updateCounts() {
            document.getElementById('errorCount').textContent = errors.length;
            document.getElementById('warningCount').textContent = warnings.length;
            document.getElementById('logCount').textContent = logs.length;
        }
        
        function updateDisplay() {
            displayLogs('errorLogs', errors, 'error');
            displayLogs('warningLogs', warnings, 'warning');
            displayLogs('infoLogs', logs, 'info');
        }
        
        function displayLogs(containerId, logArray, className) {
            const container = document.getElementById(containerId);
            if (logArray.length === 0) {
                container.innerHTML = `<p>æš‚æ— ${className === 'error' ? 'é”™è¯¯' : className === 'warning' ? 'è­¦å‘Š' : 'ä¿¡æ¯'}</p>`;
                return;
            }
            
            container.innerHTML = logArray.map(log => `
                <div class="log-item">
                    <span class="timestamp">[${log.timestamp}]</span>
                    <span class="${className}">[${log.type.toUpperCase()}]</span>
                    <span class="${className}">[${log.source}]</span>
                    <br>
                    ${log.message}
                </div>
            `).join('');
        }
        
        function setStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function loadTaskWall() {
            setStatus('æ­£åœ¨åŠ è½½ TaskWall...', 'loading');
            const iframe = document.getElementById('taskwallFrame');
            
            iframe.onload = function() {
                setStatus('TaskWall åŠ è½½å®Œæˆ', 'success');
                document.getElementById('pageStatus').textContent = 'å·²åŠ è½½';
                
                // å°è¯•è®¿é—®iframeå†…å®¹ï¼ˆå¦‚æœåŒåŸŸï¼‰
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // æ£€æŸ¥Vueåº”ç”¨
                    setTimeout(() => {
                        const hasVueApp = iframeDoc.querySelector('#app') !== null;
                        const hasTasks = iframeDoc.querySelector('.task-card') !== null;
                        const hasCanvas = iframeDoc.querySelector('canvas') !== null;
                        
                        logToDisplay('info', `Vueåº”ç”¨å­˜åœ¨: ${hasVueApp}`, 'iframe');
                        logToDisplay('info', `ä»»åŠ¡å¡ç‰‡å­˜åœ¨: ${hasTasks}`, 'iframe');
                        logToDisplay('info', `ç”»å¸ƒå­˜åœ¨: ${hasCanvas}`, 'iframe');
                        
                        // æ£€æŸ¥é¡µé¢æ ‡é¢˜
                        if (iframeDoc.title) {
                            logToDisplay('info', `é¡µé¢æ ‡é¢˜: ${iframeDoc.title}`, 'iframe');
                        }
                        
                        // ç›‘å¬iframeå†…çš„é”™è¯¯
                        iframe.contentWindow.addEventListener('error', function(e) {
                            logToDisplay('error', `é¡µé¢é”™è¯¯: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'iframe');
                        });
                        
                        iframe.contentWindow.addEventListener('unhandledrejection', function(e) {
                            logToDisplay('error', `æœªå¤„ç†çš„Promiseæ‹’ç»: ${e.reason}`, 'iframe');
                        });
                        
                    }, 2000);
                    
                } catch (e) {
                    logToDisplay('warn', 'æ— æ³•è®¿é—®iframeå†…å®¹ (å¯èƒ½çš„è·¨åŸŸé™åˆ¶)', 'iframe');
                }
            };
            
            iframe.onerror = function() {
                setStatus('TaskWall åŠ è½½å¤±è´¥', 'error');
                document.getElementById('pageStatus').textContent = 'åŠ è½½å¤±è´¥';
                logToDisplay('error', 'iframeåŠ è½½å¤±è´¥', 'iframe');
            };
            
            iframe.src = 'http://localhost:3000';
        }
        
        function refreshIframe() {
            const iframe = document.getElementById('taskwallFrame');
            iframe.src = iframe.src;
            logToDisplay('info', 'åˆ·æ–°iframe', 'main');
        }
        
        function clearLogs() {
            errors = [];
            warnings = [];
            logs = [];
            updateCounts();
            updateDisplay();
            logToDisplay('info', 'æ—¥å¿—å·²æ¸…ç©º', 'main');
        }
        
        function exportLogs() {
            const allLogs = {
                timestamp: new Date().toISOString(),
                errors,
                warnings,
                logs,
                summary: {
                    errorCount: errors.length,
                    warningCount: warnings.length,
                    logCount: logs.length
                }
            };
            
            const blob = new Blob([JSON.stringify(allLogs, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `taskwall-console-logs-${new Date().toISOString().replace(/[:.]/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            logToDisplay('info', 'æ—¥å¿—å·²å¯¼å‡º', 'main');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            logToDisplay('info', 'æ§åˆ¶å°æ£€æŸ¥å·¥å…·å·²å‡†å¤‡å°±ç»ª', 'main');
            setStatus('å·¥å…·å·²å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»åŠ è½½TaskWallå¼€å§‹æ£€æŸ¥', 'success');
        });
        
        // ç›‘å¬å…¨å±€é”™è¯¯
        window.addEventListener('error', function(e) {
            logToDisplay('error', `å…¨å±€é”™è¯¯: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`, 'main');
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            logToDisplay('error', `æœªå¤„ç†çš„Promiseæ‹’ç»: ${e.reason}`, 'main');
        });
    </script>
</body>
