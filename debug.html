<!DOCTYPE html>
<html>
<head>
    <title>Debug TaskWall</title>
</head>
<body>
    <h1>Debug TaskWall API</h1>
    
    <div id="debug-output"></div>
    
    <script>
        async function debugAPI() {
            const output = document.getElementById('debug-output');
            
            try {
                // Test health
                const healthResponse = await fetch('/api/health');
                const healthData = await healthResponse.json();
                output.innerHTML += '<p>‚úÖ Health: ' + JSON.stringify(healthData) + '</p>';
                
                // Test tasks
                const tasksResponse = await fetch('/api/tasks/');
                const tasksData = await tasksResponse.json();
                output.innerHTML += '<p>‚úÖ Tasks count: ' + tasksData.length + '</p>';
                output.innerHTML += '<p>üìã Tasks data: ' + JSON.stringify(tasksData.slice(0, 2)) + '</p>';
                
                // Test modules
                const modulesResponse = await fetch('/api/modules/');
                const modulesData = await modulesResponse.json();
                output.innerHTML += '<p>‚úÖ Modules: ' + JSON.stringify(modulesData) + '</p>';
                
                // Test dependencies
                const depsResponse = await fetch('/api/dependencies/');
                const depsData = await depsResponse.json();
                output.innerHTML += '<p>‚úÖ Dependencies: ' + JSON.stringify(depsData) + '</p>';
                
            } catch (error) {
                output.innerHTML += '<p>‚ùå Error: ' + error.message + '</p>';
            }
        }
        
        debugAPI();
    </script>
</body>
</html>
